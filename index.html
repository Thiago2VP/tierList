<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/lista-de-desejos.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Tier List</title>
</head>
<body>
    
    <main>
        <section class="title">
            <h1>Crie sua Tier List</h1>
        </section>
        <section class="tier-name">
            <h2 class="tier-name-h2">Minha Tier List</h2>
            <img src="./assets/images/editar.png" alt="edit button" class="edit-name">
        </section>
        <section class="tier-grid">
            <div class="classe" id="s" style="background-color: #ff7f7e;">
                <h3 class="rank-name" id="sH3">S</h3>
                <img src="./assets/images/editar.png" alt="edit button" class="edit-rank-name" id="simg">
            </div>
            <div class="items"></div>

            <div class="classe" id="a" style="background-color: #febe80;">
                <h3 class="rank-name" id="aH3">A</h3>
                <img src="./assets/images/editar.png" alt="edit button" class="edit-rank-name" id="aimg">
            </div>
            <div class="items"></div>

            <div class="classe" id="b" style="background-color: #ffdf80;">
                <h3 class="rank-name" id="bH3">B</h3>
                <img src="./assets/images/editar.png" alt="edit button" class="edit-rank-name" id="bimg">
            </div>
            <div class="items"></div>

            <div class="classe" id="c" style="background-color: #feff7f;">
                <h3 class="rank-name" id="cH3">C</h3>
                <img src="./assets/images/editar.png" alt="edit button" class="edit-rank-name" id="cimg">
            </div>
            <div class="items"></div>

            <div class="classe" id="d" style="background-color: #beff7f;">
                <h3 class="rank-name" id="dH3">D</h3>
                <img src="./assets/images/editar.png" alt="edit button" class="edit-rank-name" id="dimg">
            </div>
            <div class="items"></div>
        </section>
        <section class="imgs-box">
            <div class="empty">
                <img src="./assets/images/foto.png" alt="add picture">
                <p>Arraste as imagens</p>
            </div>
        </section>
    </main>

    <script src="./assets/js/main.js"></script>
</body>
</html>
